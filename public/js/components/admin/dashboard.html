<section id="dashboard-control">

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>{{title}}</h1>

        <form id="user-form">
          <div class="form-group">
            <label for="user-name">Name</label>
            <input type="text" class="form-control" id="user-name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="user-username">Username</label>
            <input type="text" class="form-control" id="user-username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="user-email">Email address</label>
            <input type="email" class="form-control" id="user-email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="user-password">Password</label>
            <input type="password" class="form-control" id="user-password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default" ng-click="createUser()">Create User</button>
        </form>

      </div>
    </div>
  </div>

</section>
